<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Livros</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Pedidos</a>
        <a href="livros.html">Livros</a>
    </nav>

    <h1>Livros Cadastrados</h1>
    <button id="addLivroBtn">Adicionar Livro</button>

    <table id="livroTable">
        <thead>
            <tr>
                <th>Título</th>
                <th>Autor</th>
                <th>Editora</th>
                <th>Ano de Publicação</th>
                <th>Gênero</th>
                <th>Disponível</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os livros serão listados aqui via JS -->
        </tbody>
    </table>

    <!-- Modal para adicionar/editar livros -->
    <div id="livroModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitleLivro">Adicionar Livro</h2>
            <form id="livroForm">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" required>

                <label for="author">Autor:</label>
                <input type="text" id="author" name="author" required>

                <label for="publisher">Editora:</label>
                <input type="text" id="publisher" name="publisher" required>

                <label for="publication_year">Ano de Publicação:</label>
                <input type="number" id="publication_year" name="publication_year" min="1000" max="2024" required>

                <label for="genre">Gênero:</label>
                <input type="text" id="genre" name="genre">

                <label for="available">Disponível:</label>
                <select id="available" name="available">
                    <option value="true">Sim</option>
                    <option value="false">Não</option>
                </select>

                <label for="posterUrl">URL da Capa:</label>
                <input type="text" id="posterUrl" name="posterUrl" required>

                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <script src="js/livro.js"></script>
</body>
</html>
