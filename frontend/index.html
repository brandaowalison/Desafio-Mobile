<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Pedidos</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Pedidos</a>
        <a href="livros.html">Livros</a>
    </nav>

    <h1>Pedidos Cadastrados</h1>
    <button id="addPedidoBtn">Adicionar Pedido</button>

    <table id="pedidosTable">
        <thead>
            <tr>
                <th>Data do Pedido</th>
                <th>Valor Total</th>
                <th>Status</th>
                <th>Itens</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os Pedidos serão listados aqui via JS -->
        </tbody>
    </table>

    <!-- Modal para adicionar/editar pedidos -->
    <div id="pedidoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Adicionar Pedido</h2>
            <form id="orderForm">
                <label for="orderDate">Data do Pedido:</label>
                <input type="date" id="orderDate" name="orderDate" required>
                <label for="totalAmount">Valor Total:</label>
                <input type="number" id="totalAmount" name="totalAmount" min="0" step="0.01">
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="pendente">Pendente</option>
                    <option value="preparando">Preparando</option>
                    <option value="entregue">Entregue</option>
                    <option value="cancelado">Cancelado</option>
                </select>

                <label for="items">Itens (Formato JSON):</label>
                <textarea id="items" name="items" placeholder='[{"book": "Nome do Livro", "quantity": 1}]' required></textarea>

                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <script src="js/pedido.js"></script>
</body>
</html>
